<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <title>NPC Quest</title>
</head>
<body>
  <div id="root" class="root hidden">
    <div class="panel">
      <div class="responseBox">
        <div class="npcHeader">
          <div class="npcName" id="npcName"></div>
          <div class="npcSubtitle" id="npcSubtitle"></div>
        </div>

        <div class="responseText" id="text"></div>
      </div>


      <div class="menu" id ="menu"></div>

      <div class="hint" id="hint">ESC to close</div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
